<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng kí</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <form class="form_login">
            <h1>Đăng kí</h1>
            <div class="login-wrap">
            <div class="block">
                <div>
                <label>Họ và tên</label>
                </div>
                <input type="text" name="" id="Name" placeholder="Họ và tên">
                <span class="form-message 1">Vui lòng nhập trường này</span>
            </div>
            <div class="block">
                <div>
                <label>Số điện thoại</label>
                </div>
                <input type="text" name="" id="Phone-number" placeholder="Nhập số điện thoại">
                <span class="form-message 2">Vui lòng nhập trường này</span>
            </div>
            <div class="block">
                <div>
                <label>Email</label>
                </div>
                <input type="text" name="" id="Email" placeholder="Nhập địa chỉ email">
                <span class="form-message 3">Vui lòng nhập trường này</span>
            </div>
            <div class="block">
                <div>
                <label>Mật khẩu</label>
                </div>
                <input type="password" name="" id="Password"placeholder="Nhập mật khẩu">
                <span class="form-message 4">Vui lòng nhập trường này</span>
            </div>
            </div>
            <a href="" class="log" id="btnRegister"> Đăng kí</a>
            <a href="http://127.0.0.1:5500/Halloween/validate_sign-in/sign-in.html" id = 'btnLogin' class="sign-in">
                <p>Đã có tài khoản? Đăng nhập ngay</p>
            </a>
        
        </form>
        <script src="./login.js"></script>
    </div>
</body>
</html>
