<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kênh người bán</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="sellers">
        <form class="sellers_sign-in">
            <h1>Đăng nhập</h1>
            <div class="sellers-wrap">
            <div class="block">
                <div>
                <label>Email</label>
                </div>
                <input type="text" name="" id="Email" placeholder="Nhập địa chỉ email">
                <span class="form-message 1">Vui lòng nhập trường này</span>
            </div>
            <div class="block">
                <div>
                <label>Mật khẩu</label>
                </div>
                <input type="password" name="" id="Password"placeholder="Nhập mật khẩu">
                <span class="form-message 2">Vui lòng nhập trường này</span>
            </div>
            </div>
            
            <a href="" id='btnLogin' class="sign">Đăng nhập</a>

            <a href="http://127.0.0.1:5500/Halloween/seller-channel/sell-sign.html" id = 'btnRegister' class="login">
                <p>Bạn mới đến Sweetshop? Đăng kí ngay</p>
            </a>
        
        </form>
    <script src="./form.js"></script>
</body>
</html>
