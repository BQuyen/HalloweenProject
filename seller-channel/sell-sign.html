<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="./sell-sign.css">
</head>
<body>
    <div class="login">
        <form class="form_login">
            <h1>Đăng kí</h1>
            <div class="login-wrap">
            <div class="block">
                <div>
                <label>Số điện thoại</label>
                </div>
                <input type="text" name="" id="Phone-number" placeholder="Nhập số điện thoại">
                <span class="form-message 1">Vui lòng nhập trường này</span>
            </div>
            <div class="block">
                <div>
                <label>Email</label>
                </div>
                <input type="text" name="" id="Email" placeholder="Nhập địa chỉ email">
                <span class="form-message 2">Vui lòng nhập trường này</span>
            </div>
            <div class="block">
                <div>
                <label>Mật khẩu</label>
                </div>
                <input type="password" name="" id="Password"placeholder="Nhập mật khẩu">
                <span class="form-message 3">Vui lòng nhập trường này</span>
            </div>
            <div class="block">
                <div>
                <label>Nhập lại mật khẩu</label>
                </div>
                <input type="password" name="" id="Password-again"placeholder="Nhập lại mật khẩu">
                <span class="form-message 4">Vui lòng nhập trường này</span>
            </div>

            </div>
           
            <a href="" id='btnRegister' class="log"> Đăng kí</a>
    <script src="./sell-sign.js"></script>
</body>
</html>
