<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang thanh toán</title>
    <link rel="stylesheet" href="style3.css" />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="sweetshop-top-container-wrapper">
      <div class="container-with-search">
        <a class="logo-wrap" href="http://127.0.0.1:5500/Halloween/index.html">
          <img src="./imgg/web-logo.jpg" alt="" class="web-logo" />
        </a>
        <div class="header-searchbar">
          <input
            type="text"
            aria-label="Tìm kiếm"
            placeholder="Tìm kiếm..."
            class="header-search"
          />
          <button
            type="button"
            class="searchbar-icon"
            style="background-color: #fd4f4f; cursor: pointer"
          >
            <i
              class="fa-solid fa-magnifying-glass fa-xl"
              style="color: #31373f"
            ></i>
          </button>
        </div>
        <a class="shopping-cart-wrap">
          <i class="fa-solid fa-cart-shopping" style="color: #ffffff"></i>
          <span class="shopping-cart">Giỏ hàng</span>
        </a>
      </div>
    </header>
    <div id="main">
      <article>
        <div class="shop">
         <input type="checkbox" name="" id="tick">
            <span class="shop-name">Hadura</span>
        </div>
        <div class="product-wrap">
            <input type="checkbox" name="" id="tick">
            <img src="./Bánh kẹo khác/candy.jpg" alt="" class="product-img">
          <div class="detail">
            <span class="product-name">Kẹo mút yêu quái Halloween</span>
            <span class="product-price">Giá: 30.000đ</span>
          </div>
        </div>
        <div class="trans">
          <span class="product-trans">Vận chuyển: </span>
          <img src="https://dvow0vltefbxy.cloudfront.net/assets/landing/carriers/ghn-df0bfc3c5c31615d7a250ff582ce58bfa85b8954034d3cd87b33c2aaf11d95e0.png" alt="" class="trans-logo">
        </div>
        <div class="pay">
            <span class="total-price">Tổng thanh toán: 30.000đ</span>
            <button class="buy-now">Mua hàng</button>
        </div>
      </article>
      <nav></nav>
      <aside></aside>
    </div>
    <footer>
      <div class="footer-wrap">
        <div class="web-follow">
          <h3 class="follow-text">Theo dõi chúng tôi trên</h3>
          <div class="facebook">
            <i class="fa-brands fa-facebook"></i>
            <span>Facebook</span>
          </div>
          <div class="Instragram">
            <i class="fa-brands fa-square-instagram"></i>
            <span> Instragram</span>
          </div>
        </div>
        <div class="payment">
          <h3 class="payment-text">Thanh toán</h3>
          <div class="paying">
            <img
              src="https://th.bing.com/th/id/R.f50fc0b5d8d5ed9da74e5b0b5fe2ce31?rik=uV5uWO8UJxvCWQ&riu=http%3a%2f%2fpngimg.com%2fuploads%2fmastercard%2fmastercard_PNG15.png&ehk=LbWjrsF0XauIR10NasB5ik8U1NmjZkFBZO3Ti6fNKIw%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"
              alt=""
              class="payment-logo"
            />
            <img src="./imgg/payment2.png" alt="" class="payment-logo" />
            <img src="./imgg/payment3.png" alt="" class="payment-logo" />
            <img src="./imgg/payment4.png" alt="" class="payment-logo" />
          </div>
        </div>
        <div class="transment">
          <h3 class="transment-text">Đơn vị vận chuyển</h3>
          <div class="transment-logo">
            <img
              src="https://dvow0vltefbxy.cloudfront.net/assets/landing/carriers/ghn-df0bfc3c5c31615d7a250ff582ce58bfa85b8954034d3cd87b33c2aaf11d95e0.png"
              alt=""
              class="transment-img"
            />
            <img
              src="https://is1-ssl.mzstatic.com/image/thumb/Purple123/v4/18/47/ab/1847ab81-384b-fa47-2ce1-ecfc22e67ff1/source/512x512bb.jpg"
              alt=""
              class="transment-img"
            />
            <img
              src="https://s3.amazonaws.com/i3.cleantech/uploads/company/company_logo/25/419125/jtexpress.png"
              alt=""
              class="transment-img"
            /><br />
            <img
              src="https://i2.wp.com/www.swirlingovercoffee.com/wp-content/uploads/2015/10/GrabExpress_Logo_Horizontal_WhiteBackground_tagline.jpg"
              alt=""
              class="transment-img"
            />
            <img
              src="https://viettelpost.com.vn/wp-content/uploads/2021/05/Logo-Viettel-Post.jpg"
              alt=""
              class="transment-img"
            />
          </div>
        </div>
      </div>
    </footer>
    
  </body>
</html>
